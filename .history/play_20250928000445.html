    <section class="section__container contact__container" id="contact">
      <div class="logo">d</div>
      <h2 class="section__header">Collab? Coffee? Code?</h2>
      <p class="section__description">
        I love discussing new projects! If you've got something you're working
        on and want to run it by me, shoot me a message below.
      </p>
      <!-- Form Section using Formspree -->
      <form
        class="contact-form"
        action="https://formspree.io/f/xanpyglq"
        method="POST"
      >
        <label>
          Your name:
          <input type="text" name="name" placeholder="Your Name" required />
        </label>
        <label>
          Your email:
          <input
            type="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </label>

        <label>
          Your message:
          <textarea
            name="message"
            placeholder="Write your message..."
            required
          ></textarea>
        </label>

        <button type="submit">Send</button>
      </form>

      <div class="contact__socials">
        <a
          href="https://www.linkedin.com/in/devashrisamani/"
          target="_blank"
          rel="noopener"
          ><i class="ri-linkedin-fill"></i
        ></a>
        <a
          href="https://github.com/devashrisamani"
          target="_blank"
          rel="noopener"
          ><i class="ri-github-fill"></i
        ></a>
        <a
          href="https://medium.com/@devashrisamani"
          target="_blank"
          rel="noopener"
          ><i class="ri-medium-fill"></i
        ></a>
      </div>
